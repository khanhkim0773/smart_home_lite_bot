        .message {

            border-radius: 5px;

            display: flex; /* Thay ƒë·ªïi th√†nh flexbox ƒë·ªÉ b·ªë tr√≠ avatar */
            align-items: center; /* CƒÉn ch·ªânh c√°c ph·∫ßn t·ª≠ theo chi·ªÅu d·ªçc */

        .user-message {

    </style>
</head>
<body>
    <!-- Ti√™u ƒë·ªÅ -->
    <div id="header-title">Chatbot ƒêi·ªÅu khi·ªÉn nh√† th√¥ng minh</div>

    <!-- Menu ƒëi·ªÅu h∆∞·ªõng -->
    <nav id="navbar">
        <a href="#">Trang ch·ªß</a>
        <a href="#">Thi·∫øt b·ªã</a>
        <a href="#">C√†i ƒë·∫∑t</a>
    </nav>

    <!-- ·∫¢nh n·ªÅn -->
    <div class="background-container"></div>

    <!-- Thanh tr·∫°ng th√°i thi·∫øt b·ªã -->
    <div id="device-status">
        <div class="device-status-text"><span class="status-dot"></span>ƒê√®n: <strong>B·∫≠t</strong></div>
        <div class="device-status-text"><span class="status-dot"></span>Qu·∫°t: <strong>T·∫Øt</strong></div>
    </div>

    <!-- N√∫t ƒëi·ªÅu khi·ªÉn √°nh s√°ng -->
    <div class="light-control">
        <button class="control-button">B·∫≠t ƒë√®n</button>
        <button class="control-button">T·∫Øt ƒë√®n</button>
        <input type="range" class="brightness-slider" min="0" max="100" value="50">
    </div>

    <!-- Bi·ªÉu t∆∞·ª£ng chat -->
    <div id="chat-icon" onclick="toggleChat()">
        üí¨
    </div>

    <!-- Khung Chatbot -->
    <div id="chatbox">
        <div id="chat-header">
            Chatbot
            <button class="close-button" onclick="toggleChat()">X</button>
        </div>
        <div id="chat-history"></div>
        <div id="input-container">
            <input type="text" id="user_input" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button id="send-button" onclick="sendMessage()">
                <span id="send-icon">‚û§</span>
            </button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.classList.toggle("show");
        }

        function sendMessage() {
            const input = document.getElementById("user_input");
            const messageText = input.value;
            if (messageText.trim() === "") return;

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.innerHTML = `${messageText}`;
            document.getElementById("chat-history").appendChild(userMessageDiv);

            // Ghi l·∫°i l·ªãch s·ª≠ tr√≤ chuy·ªán
            const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push({ sender: "user", text: messageText });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

            input.value = "";

            // Cu·ªôn xu·ªëng d∆∞·ªõi khi c√≥ tin nh·∫Øn m·ªõi
            const chatHistoryDiv = document.getElementById("chat-history");
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;

            // G·ªçi API Rasa (gi·∫£ ƒë·ªãnh s·ª≠ d·ª•ng fetch)
            fetch("http://localhost:5005/webhooks/rest/webhook", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ sender: "user", message: messageText })
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(msg => {
                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot-message";
                    botMessageDiv.innerHTML = `<img src="img/bot-avatar.png" class="avatar" alt="Bot Avatar">${msg.text}`;
                    document.getElementById("chat-history").appendChild(botMessageDiv);

                    // Ghi l·∫°i l·ªãch s·ª≠ tr√≤ chuy·ªán
                    chatHistory.push({ sender: "bot", text: msg.text });
                    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
                });

                // Cu·ªôn xu·ªëng d∆∞·ªõi khi c√≥ tin nh·∫Øn m·ªõi
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            });
        }
    </script>
